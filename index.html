<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <main>
    <div class="hero-block">
      <div class="hero-block__container hero-block__container_first">
        <header class="hero-block__top">
          <h1 class="hero-block__title">Welcome</h1>
          <time datetime="16.04.2023">16 Aprel, 2023</time>
        </header>

        <div class="hero-block__notification notification">
          <p>
            <strong>
              <img src="http://co0kie.github.io/codepen/mindful/notification.svg" alt="">
              Activities today
            </strong>
            Meditation and relaxation
          </p>
          <small>8:00 p.m.</small>
        </div>

        <section class="hero-block__content content">
          <h2 class="content__heading heading">What do you need today?</h2>
          <div class="content__slides">
            <article class="content__slide">
              <img src="http://co0kie.github.io/codepen/mindful/buddhist-yoga-pose.svg" alt="">
              <div class="content__text">
                <h6>Meditation Zen</h6>
                <p>Recommended in the morning</p>
              </div>
            </article>
          </div>
        </section>

        <nav class="navigation">
          <a href="#">
            <img src="./assets/images/icons/home.svg" alt="">
          </a>
          <a href="#">
            <img src="./assets/images/icons/moon.svg" alt="">
          </a>
          <a href="#">
            <img src="./assets/images/icons/user.svg" alt="">
          </a>
        </nav>
      </div>

      <div class="hero-block__container hero-block__container_second light">
        <header class="hero-block__top">
          <h1 class="title">Good morning</h1>
          <time datetime="14-02-2020">14 February, 2020</time>
          <input type="checkbox" name="" id="a">
          <label for="a" class="switch"></label>
        </header>

        <section class="hero-block__content content">
          <h2 class="content__heading heading">Schedule <button>+</button></h2>
          <div class="content__timeline timeline">
            <article class="timeline__item">
              <ul>
                <li>
                  <img src="http://co0kie.github.io/codepen/mindful/buddhist-yoga-pose.svg" alt="">
                  <p>
                    <strong>Meditation Zen</strong>
                    <span>In progress</span>
                  </p>
                  <small>8:00 a.m.</small>
                </li>
                <li>
                  <img src="http://co0kie.github.io/codepen/mindful/coffee.svg" alt="">
                  <p>
                    <strong>Coffee</strong>
                    <span>To do</span>
                  </p>
                  <small>9:00 a.m.</small>
                </li>
              </ul>
            </article>
          </div>
        </section>

        <nav class="navigation">
          <a href="#">
            <img src="./assets/images/icons/home.svg" alt="">
          </a>
          <a href="#">
            <img src="./assets/images/icons/moon.svg" alt="">
          </a>
          <a href="#">
            <img src="./assets/images/icons/user.svg" alt="">
          </a>
        </nav>
      </div>
    </div>
  </main>
</body>

</html>
